<!DOCTYPE HTML>
<HTML>
  <TITLE>
    Databrary PLAY-Mate
  </TITLE>
  <BODY>
    <form action="{{ url_for('send_to_qa') }}" method="POST">
     <select name="send_to_qa" size="10">
